<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Titanic Data Mining</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Titanic Data Mining</h1>
    <p class="desc">Upload file data Titanic Anda, pilih metode data mining, dan dapatkan analisis yang mudah dipahami!</p>
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="uploadFile()">Upload & Preview</button>
    <button class="reset" id="resetBtn" onclick="resetAll()" style="display:none;">Reset</button>
    <div id="preview"></div>
    <div class="mining-box" style="display:none;">
      <label for="method">Metode Data Mining:</label>
      <select id="method">
        <option value="">Pilih Metode</option>
        <option value="decision_tree">Klasifikasi (Decision Tree)</option>
        <option value="kmeans">Clustering (K-Means)</option>
        <option value="linear_regression">Regresi (Linear Regression)</option>
      </select>
      <input type="number" id="clusterCount" min="2" max="6" value="2" style="display:none;" placeholder="Jumlah Cluster">
      <button id="runMining" onclick="runMining()">Jalankan Analisis</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
